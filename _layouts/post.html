---
layout: default
---

<h1>{{ page.title }}</h1>

<p>
  Pubblicato il
  <time datetime='{{ page.date | date: "%Y-%m-%d" }}'>
    {{ page.date | date: "%d/%m/%Y" }}
  </time>
</p>

{% if page.episode_id %}
<div class="embed">
  {% include embed.html episode_id=page.episode_id %}
</div>
{% endif %}

{{ content }}
